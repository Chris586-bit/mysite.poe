              <style>
                body{
                    background-image: url(images/ai.jpg);
                    background-size: cover;
                    font-family: sans-serif;
                    color:#fff
                }
                .cta-section{
                    position:relative;
                    overflow:hidden;
                    padding:100px 30px;
                    margin-top:100px
                }
                .background-overlay{
                    background:linear-gradient(to right,rgb(100,75,70)0%,rgba(120,90,80,0.7)100%);
                    position:absolute;
                    top:0;
                    left:0;
                    width:100%;
                    height:100%
                }
                .cta-content{
                    z-index: 1;
                    position: relative;
                    max-width: 1200px;
                    margin:auto;
                    text-align: center;
                }
                h2{
                    font-size: 50px;
                    letter-spacing: 2px;
                    font-family: "Permanent Marker",cursive;
                    margin:15px 0;
                }
                p{
                    line-height: 24px;
                }
                .cta-btn{
                    padding:58px 20px;
                    line-height:21px;
                    font-size:18px;
                    color:#fff;
                    text-decoration: none;
                    background:#f96700;
                    text-transform: uppercase;
                    display:block;
                }
                .btn-holder{
                    float:left;
                }
                .cta-col{
                    margin-bottom: 15px;
                    width:100%;
                    float:left;
                }
                @media (min-width:768px){
                    .cta-content{
                        text-align: left;
                    }
                    .cta-col{
                        min-height: 200px;
                    }
                    .col_1{width:60%}
                    .col_2{width:40%}
                }
                .col-2{
                    display:flex;
                    align-items: center;
                    justify-content: center;
                }
                
                *{
                    margin:0; padding:0;
                    box-sizing:border-box;
                }
                .container{
                    position:relative;
                    min-height:100vh;
                    background:#ddd;
                }
                .container h1{
                    font-size: 40px;
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
                    font-weight: noraml;
                    padding:15px;
                    color:#333;
                    text-align: center;
                    text-transform: capitalize;
                }
                .container .image-container{
                    display:flex;
                    flex-wrap: wrap;
                    gap:15px;
                    justify-content: center;
                    padding:10px;
                }
                .container .image-container .image{
                    height:250px;
                    width:350px;
                    border:10px solid #fff;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                    overflow:hidden;
                    cursor:pointer;
                }
                .container .image-container .image img{
                    height:100%;
                    width:100%;
                    object-fit: cover;
                    transition: 0.2s linear;
                }
                .container .image-container .image:hover img{
                    transform:scale(1.1);
                }
                .container .popup-image{
                    position:fixed;
                    top:0; left:0;
                    background:rgba(0,0,0,.9);
                    height:100%;
                    width:100%;
                    z-index: 100;
                    display: none;
                }
                .container .popup-image span{
                    position:absolute;
                    top:0; right:10px;
                    font-size: 60px;
                    font-weight: bolder;
                    color:#fff;
                    cursor:pointer;
                    z-index: 100;

                }
                .container .popup-image img{
                    position:absolute;
                    top:50%; left:50%;
                    transform: translate(-50%, -50%);
                    border:5px solid #fff;
                    border-radius: 5px;
                    width:750px;
                    object-fit: cover;
                }
                @media(max-width:768px){
                    .container .popup-image img{
                        width:95%;
                    }
                }
              </style>
            
        </head>

                <script>
                    document.querySelectorAll('image-container img').forEach(image=>{
                        image.onclick = () =>{
                            document.querySelector('.popup-image').style.display='block';
                            document.querySelector('.popup-image img').src=image.getAttribute('src')
                            
                        }
                        
                    });

                    document.querySelector('popup-image span').onclick=()=>{
                        document.querySelector('.popup-image').style.display='none';
                    }
                </script>
