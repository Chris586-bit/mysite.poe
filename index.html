<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogiTech | Affordable IT Courses & Online Training in South Africa</title>
    <meta name="description" content="LogiTech offers flexible and affordable IT training courses online in south africa. Learn Full stack Development, Java, Frontend Technologies, and more. ">
    <link rel="icon" type="image/x-icon" href="images/x.png" />
    <link rel="stylesheet" href="files.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-image: url(images/ai.jpg);
            background-size: cover;
            font-family: sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 40px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 15px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border: 5px solid #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #f96700;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .lightbox.show {
            display: flex;
            opacity: 1;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid #fff;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .lightbox span {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 60px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }
        .lightbox .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: #fff;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }
        .lightbox .prev {
            left: 30px;
        }
        .lightbox .next {
            right: 30px;
        }
    </style>
</head>

<body>

    <h1 class="logo">LogiTech</h1>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="enquiry.html">Enquiry</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="hero-image">
            <h1>Affordable IT Courses & Online Training - LogiTech</h1>
        </div>

        <h1>Gallery</h1>

        <div class="gallery">
            <img src="images/anim.jpg" alt="Animation" />
            <img src="images/blue.jpg" alt="Blue Theme" />
            <img src="images/web.jpg" alt="Web Design" />
            <img src="images/tech.jpg" alt="Technology" />
            <img src="images/software.jpg" alt="Software" />
            <img src="images/school.jpg" alt="School" />
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span id="close">&times;</span>
        <img src="" alt="" id="lightbox-img" />
        <div class="nav prev" id="prev">&#10094;</div>
        <div class="nav next" id="next">&#10095;</div>
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const close = document.getElementById('close');
        const next = document.getElementById('next');
        const prev = document.getElementById('prev');
        const images = document.querySelectorAll('.gallery img');
        let currentIndex = 0;

        function showLightbox(index) {
            currentIndex = index;
            lightboxImg.src = images[currentIndex].src;
            lightboxImg.alt = images[currentIndex].alt;
            lightbox.classList.add('show');
        }

        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                showLightbox(index);
            });
        });

        close.addEventListener('click', () => {
            lightbox.classList.remove('show');
        });

        next.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            showLightbox(currentIndex);
        });

        prev.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showLightbox(currentIndex);
        });

        // Close lightbox on ESC key
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('show')) return;

            if (e.key === 'Escape') {
                lightbox.classList.remove('show');
            } else if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % images.length;
                showLightbox(currentIndex);
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showLightbox(currentIndex);
            }
        });

        // Close when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target === close) {
                lightbox.classList.remove('show');
            }
        });
    </script>

</body>
</html>
